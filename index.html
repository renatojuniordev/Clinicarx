<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clinicarx | Plataforma de Serviços Farmacêuticos</title>
		<link rel="icon" type="image/x-icon" href="./assets/images/png/favicon.png" />
		<link rel="stylesheet" href="./assets/css/style.min.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="main-header">
			<div class="container">
				<!-- Logo -->
				<div class="logo fadein">
					<a href="/"><img src="./assets/images/svg/logotipo.svg" alt="Clinicarx Logo" /></a>
				</div>

				<!-- Main Navigation -->
				<nav class="main-nav fadein">
					<ul>
						<li><a href="#inicio">Início</a></li>
						<li><a href="#developers">Developers</a></li>
						<li><a href="#consultoria">Consultoria</a></li>
						<li><a href="#checkout">Checkout</a></li>
						<li><a href="#farmafuturo">Farma do Futuro</a></li>
						<li><a href="#blog">Blog</a></li>
					</ul>
				</nav>

				<!-- Call to Actions -->
				<div class="botoes fadein">
					<a href="#login" class="botao-vazio">Login</a>
					<a href="#cadastro" class="botao-large">Quero Contratar</a>
				</div>

				<!-- Hamburger Menu -->
				<label class="hamburger fadein">
					<input type="checkbox" id="btn-modal-menu" />
					<svg viewBox="0 0 32 32">
						<path
							class="line-green line-top-bottom"
							d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
						<path class="line-green" d="M7 16 27 16"></path>
					</svg>
				</label>
			</div>
		</header>

		<!-- Hero -->
		<section id="hero" class="hero">
			<div class="container">
				<div class="box-headline fadein">
					<span class="user-avatars">
						<img src="./assets/images/png/avatares.png" alt="Usuário da Clinicarx" />
						<span>Uma plataforma completa para você</span>
					</span>

					<div class="headline">
						<h1 class="display-large">Serviços Farmacêuticos em um só lugar.</h1>
						<p>A plataforma que vai aumentar o faturamento da sua Farmácia.</p>
					</div>

					<div class="button-actions">
						<a class="botao-large" href="#">Conheça nossos planos</a>
						<a class="botao-large-outline" href="#">
							Ver Demo <span><img src="./assets/images/svg/play.svg" alt="Play do Vídeo" /></span>
						</a>
					</div>
				</div>

				<div class="box-notebook fadein">
					<!-- Notebook -->
					<img
						id="notebook"
						src="./assets/images/svg/hero-computador.svg"
						alt="Computador com print da tela da clinicarx" />

					<!-- Print -->
					<img
						class="print-software"
						src="./assets/images/png/print-software-clinicarx.png"
						alt="Print do Software da Clinicarx" />

					<!-- Elemento -->
					<img class="elemento-vetor" src="./assets/images/svg/elemento-vetor-notebook.svg" />
				</div>
			</div>
		</section>

		<!-- Smooth Scroll -->
		<script src="./assets/js/smoothscroll.js"></script>
		<script src="./assets/js/scripts.js"></script>
	</body>
</html>
